<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title   }}</title>

</head>
<body>
        <h1> {{ header }}</h1>
<p>{{ username }} </p>
{% for product in products %}
    <h4>{{product.name}}</h4>
    <p>{{product.price}} руб.</p>
{% endfor %}
{% if products_of_promotions %}
    <h3 style="color: red";> Товары по акции </h3>
    {% for product in products_of_promotions %}
        <h4>{{product.name}}</h4>
        <p>{{product.price}} руб.</p>
    {% endfor %}
{% endif %}
</body>
</html>
